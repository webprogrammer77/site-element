<body>
	<div class="container">
		<div class="form">
			<form class="form-signup" action="#" method="post">
				<h2 class="form-signup-heading">Please sign up</h2>
				<label for="mail">email:</label>
				<input class="form-control" type="email" name="mail" id="mail" placeholder="Email address">
				<label for="tel">tel:</label>
				<input class="form-control" type="tel" name="tel" id="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
				 placeholder="Format: 8-495-123-45-67" required>
				<!-- <span class="note">Format: 8-495-123-45-67</span> -->
				<label for="name">name:</label>
				<input class="form-control" type="text" name="name" id="name" placeholder="Your name">
				<label for="password">password:</label>
				<input class="form-control" type="password" name="pass" id="password" placeholder="Password">
				<label class="checkbox" for="private">
					<input type="checkbox" name="yes" id="private">
					politic-private yes</label>
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="SIGN UP">
			</form>
		</div>
