	<div class="form">

			<div class="form-group has-feedback">
				<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input

			<div class="form-group has-feedback">

			</div>

			<div class="form-group has-feedback">
				<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> <input
					 class="form-control" id="phone" name="phone" placeholder="Телефон *" required="" type="tel" /> <span aria-hidden="true"
					 class="glyphicon form-control-feedback"></span></div>
			</div>

			<div class="form-group has-feedback">
				<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span> <input
					 class="form-control" id="age" name="age" placeholder="Возраст ребенка*" required="" type="text" /> <span
					 aria-hidden="true" class="glyphicon form-control-feedback"></span></div>
			</div>

			<div class="form-group "><label for="message">Сообщение:</label>

				<div class="input-group textarea"><textarea class="form-control" id="message" name="message" rows="5"></textarea></div>
			</div>

			<div class="custom-control custom-checkbox"><input checked="checked" class="custom-control-input" id="privat" type="checkbox" />

					обработку персональных данных и соглашаюсь c <a href="/Privacy" target="_blank">условиями обработки персональных
						данных и политики конфиденциальности.</a> </label></div>
			<span id="success_caligraphy" style="display:none;">
				<span>Спасибо!<br /> Вы успешно зарегистрировались.</span>
				<span class="request_caligraphy__close" href="#"></span>
			</span>
			<span id="error_caligraphy" style="display:none;">
				<span> Что-то пошло не так.<br />Попробуйте еще раз</span>
				<span class="request_caligraphy__close" href="#"></span>
			</span>
			<button class="btn btn-primary" data-request="" form="form_caligraphy" id="submit_caligrafy" type="submit">Записывайтесь</button>
		</form>
	</div>

				feedback: {
					success: 'glyphicon-thumbs-up',
					error: 'glyphicon-thumbs-down'
				}
			});
		});
	</script>
